<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><u>Convert feet to meters</u></h1>
&nbsp;&nbsp;&nbsp;<label>Feet</label>
<input type="number" id="foot" oninput="footToMeter(this.value)">
<label id="meters">Meters:</label><br><br>
<h1><u>Convert from meters to feet</u></h1>
<label>Meters</label>
<input type="number" id="meter" oninput="meterToFoot(this.value)">
<label id="feet">Feet:</label>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.getElementById('meters').innerHTML = 'Meters : ' + meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.getElementById('feet').innerHTML = 'Feet : ' + foot;
    }
</script>
</body>
</html>
